mutation CreateOrder {
  createOrder(
    input: {
      userId: "Taro"
      address: "Tokyo"
      menuItems: ["Breads", "Sauces", "Toppings"]
    }
  ) {
    orderId
  }
}

query GetOrder($orderId: ID!) {
  getOrder(orderId: $orderId) {
    orderId
    userId
    address
    menuItems
    orderValid
    paymentValid
    restaurantApproved
    driverAssigned
    createdAt
  }
}

subscription onOrderUpdate($orderId: ID!) {
  onOrderUpdate(orderId: $orderId) {
    orderId
    userId
    address
    menuItems
    orderValid
    paymentValid
    restaurantApproved
    driverAssigned
    createdAt
  }
}
